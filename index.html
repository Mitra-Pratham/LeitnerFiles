<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link id="main-font" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Leitner</title>
</head>

<body>
    <div class="pt-5">
        <div class="container">
            <div id="font-controls" class="pb-3">
                <label for="customRange1" class="form-label">Changing Heading Font Size</label>
                <input id="ranger" type="range" class="form-range" min="100" max="150" value="100">
                <select id="font-picker" class="form-select" onchange="setFont()">
                </select>
            </div>
            <h1 id="heading">Hello World</h1>
            <h2 class="pt-2">Heading 2</h2>
            <h3 class="pt-2">Heading 3</h3>
            <h4 class="pt-2">Heading 4</h4>
            <h5 class="pt-2">Heading 5</h5>
            <h6 class="pt-2">Heading 6</h6>

        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="js/get-fonts.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
